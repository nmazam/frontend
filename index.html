<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main class="contenedor">

    <header class="contenedor__header">
      <img class="header__imagen--avatar" src="./assets/images/avatar-jessica.jpeg" alt="Foto avatar de la empleada Jessica">
      <h1 class="header__informacion--nombre">Jessica Randall</h1>
      <p class="header__informacion--ubicacion">London, United Kingdom</p>
    </header>


    <p class="rol">"Front-end developer and avid reader."</p>
    

    <nav class="contenido__navegacion" aria-label="bottones de navegacion para redes sociales">
      <ul class="contenido__navegacion--listado">
        <li class="contenido__navegacion--item"><a class="contenido__navegacion--link" href="#" aria-label="Boton red social GITHUB">GitHub</a></li>
        <li class="contenido__navegacion--item"><a class="contenido__navegacion--link" href="#" aria-label="Boton red social FRONTEND MENTOR">  Frontend Mentor</a></li>
        <li class="contenido__navegacion--item"><a class="contenido__navegacion--link" href="#" aria-label="Boton red social LINKEDIN">LinkedIn</a></li>
        <li class="contenido__navegacion--item"><a class="contenido__navegacion--link" href="#" aria-label="Boton red social TWITTER">Twitter</a></li>
        <li class="contenido__navegacion--item"><a class="contenido__navegacion--link" href="#" aria-label="Boton red social INSTAGRAM">Instagram</a></li>
      </ul>
    </nav>
    
    <footer class="contenedor__footer">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nelinho Maza</a>.
    </footer>

  </main>
  

</body>
</html>
